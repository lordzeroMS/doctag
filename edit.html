<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Tagger Edit</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="css/fontawesome/fontawesome-all.css">
    <script src="js/jquery/jquery-1.12.4.js"></script>
    <script src="js/jquery/jquery-ui.js"></script>
    <script src="js/edit.js"></script>
</head>
<body>

<div id="functions" class="top">
    <span id="edit_extra"></span>
    <button id="delete" class="btn danger"><i class="fa fa-trash"></i> Delete file</button>
    <button class="btn default" onclick="buttonBackClick()"><i class="fa fa-arrow-left"></i> Back</button>
</div>

<div id="keywords" class="keywords"></div>

<div class="top-box">
    <label for="tags">Add Keyword: </label><input id="tags">
    <br><br>
    <label for="datepicker">Date: </label><input type="text" id="datepicker">
</div>
<div class="img-box">

    <div class="images">
        <object id="pdf" data="" type="application/pdf"></object>
    </div>
</div>

</body>
</html>
