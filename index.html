<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Tagger Edit</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/fontawesome/fontawesome-all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/list.css">
    <script src="js/jquery/jquery-1.12.4.js"></script>
    <script src="js/jquery/jquery-ui.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/list.js"></script>
</head>

<body>

<div id="edit_extra" class="top">
    <button id="upload" class="btn success"><i class="fa fa-upload"></i> Upload</button>
    <button id="logout" class="btn danger"><i class="fa fa-sign-out-alt"></i> Logout</button>
</div>

<div id="keywords" class="keywords"></div>

<div class="date-filter">
    <div class="date-text">Date From: <input type="text" id="datepicker_from"></div>
    <div class="date-text">Date To: <input type="text" id="datepicker_to"></div>
    <div class="date-text">Search: <input type="text" id="search_field"></div>
    <input type="hidden" id="keyword_field">
    <div class="btn-container">
        <button id="reset_date" class="btn default">Reset</button>
    </div>
</div>

<div id="documents"></div>

</body>
</html>
